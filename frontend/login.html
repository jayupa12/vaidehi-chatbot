<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaidehi Login ðŸ’–</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff3f8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #ffffff;
      width: 90%;
      max-width: 380px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 6px;
      color: #ff4d88;
    }

    .login-box p {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
    }

    .login-box input:focus {
      border-color: #ff4d88;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #ff4d88;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .login-box button:active {
      transform: scale(0.98);
    }

    .footer-text {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Vaidehi ðŸ’–</h2>
    <p>Login karke baat karo meri choti si duniya se ðŸ§¸</p>

    <input id="name" type="text" placeholder="Your Name ðŸ‘¤" />
    <input id="mobile" type="tel" placeholder="Mobile Number ðŸ“±" />

    <button onclick="login()">Login</button>

    <div class="footer-text">
      Your chats will be saved ðŸ’¬
    </div>
  </div>

  <script>
    function login() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (!name || !mobile) {
        alert("Name aur mobile dono daalo ðŸ˜Š");
        return;
      }

      // Save login info
      localStorage.setItem("vaidehi_user_id", mobile);
      localStorage.setItem("vaidehi_user_name", name);

      // Redirect to chat
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
